<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Trending 数据可视化</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .card {
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .card-header {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }
        .nav-tabs .nav-link.active {
            font-weight: bold;
            color: #2c3e50;
        }
        .repo-item {
            border-left: 4px solid #3498db;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
        }
        .repo-item:hover {
            background-color: #e9ecef;
        }
        .repo-stars {
            color: #f39c12;
            font-weight: bold;
        }
        .repo-language {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            background-color: #e9ecef;
        }
        .loading {
            text-align: center;
            padding: 2rem;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 2rem;
        }
        .hn-item {
            padding: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #e74c3c;
            background-color: #f8f9fa;
        }
        .hn-item:hover {
            background-color: #e9ecef;
        }
        .hn-score {
            color: #e74c3c;
            font-weight: bold;
        }
        .date-selector {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Tech Trending 数据可视化</h1>
            <p class="lead">GitHub Trending 和 HackerNews 热门数据可视化展示</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card date-selector">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="dateSelect" class="form-label">选择日期:</label>
                                <select id="dateSelect" class="form-select"></select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-tabs" id="dataTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="github-tab" data-bs-toggle="tab" data-bs-target="#github" type="button" role="tab">GitHub Trending</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="hackernews-tab" data-bs-toggle="tab" data-bs-target="#hackernews" type="button" role="tab">HackerNews</button>
                    </li>
                </ul>

                <div class="tab-content" id="dataTabsContent">
                    <!-- GitHub Trending Tab -->
                    <div class="tab-pane fade show active" id="github" role="tabpanel">
                        <div class="card">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5>GitHub Trending 仓库</h5>
                                    </div>
                                    <div class="col-md-6 text-end">
                                        <select id="languageSelect" class="form-select form-select-sm d-inline-block w-auto">
                                            <option value="all">所有语言</option>
                                        </select>
                                        <select id="periodSelect" class="form-select form-select-sm d-inline-block w-auto ms-2">
                                            <option value="daily">每日</option>
                                            <option value="weekly">每周</option>
                                            <option value="monthly">每月</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="chart-container">
                                    <canvas id="githubChart"></canvas>
                                </div>
                                <div id="githubContent" class="mt-4">
                                    <div class="loading">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">加载中...</span>
                                        </div>
                                        <p class="mt-2">加载中...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- HackerNews Tab -->
                    <div class="tab-pane fade" id="hackernews" role="tabpanel">
                        <div class="card">
                            <div class="card-header">
                                <h5>HackerNews 热门故事</h5>
                            </div>
                            <div class="card-body">
                                <div class="chart-container">
                                    <canvas id="hnChart"></canvas>
                                </div>
                                <div id="hnContent" class="mt-4">
                                    <div class="loading">
                                        <div class="spinner-border text-danger" role="status">
                                            <span class="visually-hidden">加载中...</span>
                                        </div>
                                        <p class="mt-2">加载中...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局变量
        let availableDates = [];
        let availableLanguages = [];
        let githubChart = null;
        let hnChart = null;

        // 初始化页面
        document.addEventListener('DOMContentLoaded', async function() {
            await fetchAvailableData();
            setupEventListeners();
            loadInitialData();
        });

        // 获取可用数据
        async function fetchAvailableData() {
            try {
                // 使用GitHub API获取仓库内容
                const githubApiUrl = 'https://api.github.com/repos/chenjy16/RankCrawler/contents/data/github';
                const hnApiUrl = 'https://api.github.com/repos/chenjy16/RankCrawler/contents/data/hackernews';
                
                const [githubResponse, hnResponse] = await Promise.all([
                    fetch(githubApiUrl),
                    fetch(hnApiUrl)
                ]);
                
                if (!githubResponse.ok || !hnResponse.ok) {
                    throw new Error('无法获取仓库内容');
                }
                
                const githubFiles = await githubResponse.json();
                const hnFiles = await hnResponse.json();
                
                // 解析文件名获取日期、语言和周期
                const githubDataFiles = githubFiles.filter(file => file.name.endsWith('.json'));
                const hnDataFiles = hnFiles.filter(file => file.name.endsWith('.json'));
                
                // 提取唯一的日期和语言
                const dates = new Set();
                const languages = new Set();
                
                githubDataFiles.forEach(file => {
                    const match = file.name.match(/github_(.+)_(.+)_(\d{4}-\d{2}-\d{2})\.json/);
                    if (match) {
                        const language = match[1];
                        const date = match[3];
                        
                        dates.add(date);
                        languages.add(language);
                    }
                });
                
                hnDataFiles.forEach(file => {
                    const match = file.name.match(/hackernews_(.+)_(\d{4}-\d{2}-\d{2})\.json/);
                    if (match) {
                        const date = match[2];
                        dates.add(date);
                    }
                });
                
                // 转换为数组并排序
                availableDates = Array.from(dates).sort().reverse();
                availableLanguages = Array.from(languages).sort();
                
                // 填充选择器
                const dateSelect = document.getElementById('dateSelect');
                availableDates.forEach(date => {
                    const option = document.createElement('option');
                    option.value = date;
                    option.textContent = date;
                    dateSelect.appendChild(option);
                });
                
                const languageSelect = document.getElementById('languageSelect');
                availableLanguages.forEach(language => {
                    if (language !== 'all') {
                        const option = document.createElement('option');
                        option.value = language;
                        option.textContent = language.charAt(0).toUpperCase() + language.slice(1);
                        languageSelect.appendChild(option);
                    }
                });
            } catch (error) {
                console.error('获取数据失败:', error);
                alert('获取数据失败，请稍后再试');
            }
        }

        // 设置事件监听器
        function setupEventListeners() {
            document.getElementById('dateSelect').addEventListener('change', loadData);
            document.getElementById('languageSelect').addEventListener('change', loadGitHubData);
            document.getElementById('periodSelect').addEventListener('change', loadGitHubData);
            
            // 标签页切换事件
            document.getElementById('github-tab').addEventListener('click', function() {
                if (githubChart) {
                    setTimeout(() => {
                        githubChart.resize();
                    }, 50);
                }
            });
            
            document.getElementById('hackernews-tab').addEventListener('click', function() {
                loadHackerNewsData();
                if (hnChart) {
                    setTimeout(() => {
                        hnChart.resize();
                    }, 50);
                }
            });
        }

        // 加载初始数据
        function loadInitialData() {
            loadGitHubData();
        }

        // 加载数据
        function loadData() {
            const activeTab = document.querySelector('.nav-link.active').id;
            
            if (activeTab === 'github-tab') {
                loadGitHubData();
            } else if (activeTab === 'hackernews-tab') {
                loadHackerNewsData();
            }
        }

        // 加载GitHub数据
        async function loadGitHubData() {
            const date = document.getElementById('dateSelect').value;
            const language = document.getElementById('languageSelect').value;
            const period = document.getElementById('periodSelect').value;
            
            if (!date) return;
            
            const contentDiv = document.getElementById('githubContent');
            contentDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-2">加载中...</p>
                </div>
            `;
            
            try {
                const response = await fetch(`https://raw.githubusercontent.com/chenjy16/RankCrawler/main/data/github/github_${language}_${period}_${date}.json`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayGitHubData(data);
                createGitHubChart(data);
            } catch (error) {
                console.error('加载GitHub数据失败:', error);
                contentDiv.innerHTML = `<div class="alert alert-danger">加载数据失败: ${error.message}</div>`;
            }
        }

        // 显示GitHub数据
        function displayGitHubData(data) {
            const contentDiv = document.getElementById('githubContent');
            
            if (!data || !data.repositories || data.repositories.length === 0) {
                contentDiv.innerHTML = '<div class="alert alert-info">没有找到数据</div>';
                return;
            }
            
            let html = `
                <h6>语言: ${data.language === 'all' ? '所有语言' : data.language}</h6>
                <h6>周期: ${data.period}</h6>
                <h6>获取时间: ${data.fetch_time}</h6>
                <hr>
            `;
            
            data.repositories.forEach((repo, index) => {
                const languageClass = repo.language ? `bg-light` : '';
                html += `
                    <div class="repo-item">
                        <div class="row">
                            <div class="col-md-8">
                                <h5>
                                    <span class="badge bg-secondary">${index + 1}</span>
                                    <a href="${repo.url}" target="_blank">${repo.full_name}</a>
                                </h5>
                                <p>${repo.description || '无描述'}</p>
                            </div>
                            <div class="col-md-4 text-end">
                                <div>
                                    <span class="repo-stars">⭐ ${repo.stars}</span>
                                    ${repo.today_stars ? `<span class="badge bg-success ms-2">${repo.today_stars} 今日</span>` : ''}
                                </div>
                                <div class="mt-2">
                                    <span class="text-muted">🍴 ${repo.forks}</span>
                                    ${repo.language ? `<span class="repo-language ms-2">${repo.language}</span>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            contentDiv.innerHTML = html;
        }

        // 创建GitHub图表
        function createGitHubChart(data) {
            const ctx = document.getElementById('githubChart').getContext('2d');
            
            if (githubChart) {
                githubChart.destroy();
            }
            
            if (!data || !data.repositories || data.repositories.length === 0) {
                return;
            }
            
            // 只取前10个仓库
            const topRepos = data.repositories.slice(0, 10);
            
            githubChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: topRepos.map(repo => repo.name),
                    datasets: [{
                        label: '星标数',
                        data: topRepos.map(repo => parseInt(repo.stars)),
                        backgroundColor: 'rgba(52, 152, 219, 0.7)',
                        borderColor: 'rgba(52, 152, 219, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: '热门仓库星标数'
                        },
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `星标数: ${context.raw}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '星标数'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '仓库名称'
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }

        // 加载HackerNews数据
        async function loadHackerNewsData() {
            const date = document.getElementById('dateSelect').value;
            
            if (!date) return;
            
            const contentDiv = document.getElementById('hnContent');
            contentDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-2">加载中...</p>
                </div>
            `;
            
            try {
                const response = await fetch(`https://raw.githubusercontent.com/chenjy16/RankCrawler/main/data/hackernews/hackernews_top_${date}.json`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayHackerNewsData(data);
                createHackerNewsChart(data);
            } catch (error) {
                console.error('加载HackerNews数据失败:', error);
                contentDiv.innerHTML = `<div class="alert alert-danger">加载数据失败: ${error.message}</div>`;
            }
        }

        // 显示HackerNews数据
        function displayHackerNewsData(data) {
            const contentDiv = document.getElementById('hnContent');
            
            if (!data || !data.stories || data.stories.length === 0) {
                contentDiv.innerHTML = '<div class="alert alert-info">没有找到数据</div>';
                return;
            }
            
            let html = `
                <h6>类型: ${data.type || '热门故事'}</h6>
                <h6>获取时间: ${data.fetch_time}</h6>
                <hr>
            `;
            
            data.stories.forEach((story, index) => {
                html += `
                    <div class="hn-item">
                        <div class="row">
                            <div class="col-md-9">
                                <h5>
                                    <span class="badge bg-secondary">${index + 1}</span>
                                    <a href="${story.url}" target="_blank">${story.title}</a>
                                </h5>
                                <p class="text-muted">
                                    ${story.by ? `作者: ${story.by}` : ''}
                                    ${story.time ? ` | 时间: ${new Date(story.time * 1000).toLocaleString()}` : ''}
                                </p>
                            </div>
                            <div class="col-md-3 text-end">
                                <div>
                                    <span class="hn-score">👍 ${story.score || 0}</span>
                                </div>
                                <div class="mt-2">
                                    <span class="text-muted">💬 ${story.descendants || 0} 评论</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            contentDiv.innerHTML = html;
        }

        // 创建HackerNews图表
        function createHackerNewsChart(data) {
            const ctx = document.getElementById('hnChart').getContext('2d');
            
            if (hnChart) {
                hnChart.destroy();
            }
            
            if (!data || !data.stories || data.stories.length === 0) {
                return;
            }
            
            // 只取前10个故事
            const topStories = data.stories.slice(0, 10);
            
            hnChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: topStories.map(story => {
                        // 截断标题，避免太长
                        const title = story.title;
                        return title.length > 30 ? title.substring(0, 27) + '...' : title;
                    }),
                    datasets: [{
                        label: '得分',
                        data: topStories.map(story => story.score || 0),
                        backgroundColor: 'rgba(231, 76, 60, 0.7)',
                        borderColor: 'rgba(231, 76, 60, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: '热门故事得分'
                        },
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `得分: ${context.raw}`;
                                },
                                title: function(context) {
                                    return topStories[context[0].dataIndex].title;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '得分'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '故事标题'
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
