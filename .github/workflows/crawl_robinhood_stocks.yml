name: 爬取Robinhood股票数据

on:
  schedule:
    - cron: '0 12 * * *'  # 每天UTC时间12点运行（美国股市开盘前）
  workflow_dispatch:  # 允许手动触发

jobs:
  crawl-and-visualize:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 明确指定写入权限
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整历史记录，以便正确合并
        
      - name: 设置Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install playwright matplotlib pandas seaborn
          # 移除anthropic安装条件判断
          playwright install chromium
          
      - name: 创建数据目录
        run: |
          mkdir -p data/robinhood
          mkdir -p docs/visualization/robinhood
          
      - name: 运行爬虫脚本
        run: python scripts/run_robinhood_crawler.py
        # 移除ANTHROPIC_API_KEY环境变量设置
        
      - name: 检查是否有新数据
        id: check_files
        run: |
          if ls data/robinhood/*.json 1> /dev/null 2>&1; then
            echo "files_exist=true" >> $GITHUB_OUTPUT
          else
            echo "files_exist=false" >> $GITHUB_OUTPUT
            echo "没有找到任何JSON文件，可能爬虫未能成功获取数据"
          fi
      
      - name: 生成可视化页面
        if: steps.check_files.outputs.files_exist == 'true'
        run: python scripts/generate_robinhood_visualization.py
      
      - name: 更新README中的数据链接
        if: steps.check_files.outputs.files_exist == 'true'
        run: python scripts/update_robinhood_readme.py
        
      - name: 提交并推送更改
        if: steps.check_files.outputs.files_exist == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Action"
          
          # 先暂存所有更改
          git add data/robinhood/*.json
          git add README.md
          git add docs/visualization/robinhood/*.html
          git add docs/visualization/robinhood/*.js
          git add docs/visualization/robinhood/*.css
          git add docs/robinhood_stocks.html
          
          # 检查是否有更改需要提交
          if git diff --staged --quiet; then
            echo "没有更改需要提交"
            exit 0
          fi
          
          # 提交更改
          git commit -m "更新Robinhood股票数据与可视化 $(date +'%Y-%m-%d')"
          
          # 拉取最新更改并合并
          git pull --rebase origin ${{ github.ref_name }}
          
          # 推送更改
          git push origin ${{ github.ref_name }}
          
      - name: 记录无数据情况
        if: steps.check_files.outputs.files_exist == 'false'
        run: echo "爬虫运行完成，但没有生成任何JSON文件。请检查爬虫脚本或目标网站是否有变化。"